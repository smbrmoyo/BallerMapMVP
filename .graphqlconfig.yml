projects:
  ballermapmvp:
    schemaPath: src/graphql/schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        frontend: javascript
        maxDepth: 2
extensions:
  amplify:
    version: 3
